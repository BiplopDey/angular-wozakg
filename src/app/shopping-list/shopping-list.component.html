<h2>Shopping list</h2>


<div >
    <input type="text" [(ngModel)]="product.name"/>
    <input type="number" [(ngModel)]="product.cuantity"/>  
    <button (click)="save()">Save</button>
</div>

<div id="shopping-list">
    <div *ngFor="let item of list">
        <app-product [product]="item" (delete)="onDelete($event)" (edit)="onEdit($event)"></app-product>
    </div>
</div>
